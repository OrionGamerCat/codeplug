name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature] "
labels: ["enhancement", "needs-triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide details about what you'd like to see.

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What type of feature is this?
      options:
        - New country/region support
        - New data source (WWFF, IOTA, etc.)
        - Additional radio support
        - CSV format improvements
        - API enhancements
        - User interface improvements
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: Describe the feature you'd like to see
      placeholder: What functionality would you like added?
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: How would you use this feature?
      placeholder: What amateur radio activities would this support?
    validations:
      required: true

  - type: textarea
    id: country-details
    attributes:
      label: Country/Region Details (if applicable)
      description: If requesting new country support, provide details
      placeholder: |
        - Country name:
        - Available data sources/APIs:
        - Specific requirements:
        - Contact information for local data:

  - type: input
    id: data-source
    attributes:
      label: Data Source URL
      description: If you know of a specific API or database
      placeholder: https://example.com/api/

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Important for my operations
        - Critical - Blocking my use
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternatives?
      placeholder: What workarounds are you currently using?

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that would help
      placeholder: Links, examples, screenshots, etc.