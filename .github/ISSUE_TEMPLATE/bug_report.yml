name: Bug Report
description: Report a bug or issue with the codeplug generator
title: "[Bug] "
labels: ["bug", "needs-triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please provide the following information to help us fix the issue.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the system has the issue?
      options:
        - POTA Parks (GPS waypoints)
        - SOTA Summits
        - Repeater Data (Austria/Slovakia/Singapore)
        - Vienna FM Radio
        - Main generation script
        - CSV format/compatibility
        - Other
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the bug and what you expected to happen
      placeholder: Tell us what went wrong!
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run script...
        2. Import CSV to...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: error-messages
    attributes:
      label: Error messages
      description: Copy and paste any error messages
      render: shell

  - type: dropdown
    id: software
    attributes:
      label: Icom Programming Software
      description: Which software are you using?
      options:
        - CS-ID52 (official Icom software)
        - Other programming software
        - Direct import to radio
        - Not applicable
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you using?
      placeholder: Windows 11, macOS 14, Ubuntu 22.04, etc.
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Any other information that might help
      placeholder: Screenshots, related issues, workarounds, etc.